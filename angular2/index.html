<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="framework/bootstrap-3.0.0/css/bootstrap.css"/>
		<script type="text/javascript" src="framework/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/angular.js" ></script>
	</head>
	<body>
		<div ng-app="myApp">
			<div class="container">
				<form novalidate ng-controller="myCtrl">
					<div class="row">
						<div class="col-xs-3">
							name:
						</div>
						<div class="col-xs-9">
							<input type="text" ng-model="user.name"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							password:
						</div>
						<div class="col-xs-9">
							<input type="text" ng-model="user.password"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<div class="btn btn-danger" ng-click="resetBtn()">
								reset
							</div>	
						</div>
						
						<div class="col-xs-9">
							<div class="btn btn-primary" ng-click="saveBtn()">
								save
							</div>
						</div>
					</div>
					<div class="row">
					</div>
				</form>
			</div>
			<script src="js/app.js"></script>
			
			
		</div>
	</body>
</html>
